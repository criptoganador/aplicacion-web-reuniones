<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }
    .container {
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3);
      animation: pulse 2s infinite;
    }
    .logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 1px;
    }
    span {
      font-weight: 300;
      color: #4facfe;
    }
    .loader {
      margin-top: 30px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #00f2fe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(0, 242, 254, 0.5); }
      100% { transform: scale(1); box-shadow: 0 10px 30px rgba(0, 242, 254, 0.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24">
        <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
      </svg>
    </div>
    <h1>ASICME <span>Meet</span></h1>
    <div class="loader"></div>
  </div>
</body>
</html>
